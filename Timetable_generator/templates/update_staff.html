{% extends 'index.html' %}
{% block content %}
{% load crispy_forms_tags %}

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa; /* Light gray background for contrast */
    }

    .card {
        width: 18rem;
        margin: 100px auto; /* Center the card vertically and horizontally */
        border: 1px solid #28a745; /* Green border */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Soft shadow */
    }

    .card-body {
        background-color: #ffffff; /* White background for card body */
        padding: 20px;
        border-radius: 10px;
    }

    .card-title {
        text-align: center;
        color: #155724; /* Dark green for the title */
        font-weight: bold;
        margin-bottom: 20px;
    }

    .btn-primary {
        background-color: darkgreen; /* Green for submit button */
        border: none;
        color: white;
        width: 100%; /* Full width */
        transition: background-color 0.3s ease; /* Smooth transition for hover effect */
    }

    .btn-primary:hover {
        background-color: #218838; /* Darker green on hover */
    }

    .form-group label {
        color: #155724; /* Dark green for labels */
    }
    .form-control{
    border:2px solid darkgreen;
    }

</style>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">ADD STAFF</h5>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
